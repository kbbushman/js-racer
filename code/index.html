<!DOCTYPE html>
<html>
<head>
	<title>JS Racer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id="instructions">
			<div id="left-side">Red Player - Tap "A" To Move.</div>
			<div id="right-side">White Player - Tap "L" To Move.</div>
		</div>
		<p class="title">JAVASCRIPT RACER!</p>
		<div id="game-board">
			<div id="results">
				<h1></h1>
				<button id="play-again">Play Again</button>
			</div>
			<div id="player1"></div>
			<div id="player2"></div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
